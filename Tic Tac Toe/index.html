<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="msg-container hide">
        <p id="msg"></p>
        <button id="newGamebtn" >New Game</button>

    </div>
    <div class="main">
        
        <h1 class="glow1">Tic Tac Toe</h1>
        <div class="gamearea">
            <div class="player1 ">
                <h2>PLAYER 1</h2>
                <h1 style="font-size: 50px;">O</h1>
            </div>
            <div class="gamescreen">
                <button class="box "></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="player2 ">
                <h2>PLAYER 2</h2>
                <h1 style="font-size: 70px;">X</h1>
                
            </div>
        </div>
        <button id="restGame">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
